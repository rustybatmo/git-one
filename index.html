<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>To do List</title>
  <script src="https://kit.fontawesome.com/a969921736.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class = 'container'>
    <header id = 'main-header'>
      <i class="fas fa-sync-alt"></i>
      <p>Wednesday, March 13</p>
    </header>
    <section id = 'main-section'>
      <ul class = 'list'>
        <li class= 'items li1'>
          <input class= 'item item1 radio' type="radio">
          <p class= 'item item2 name '>Drink Coffee</p>
          <i class="fas fa-trash-alt item item3 del"></i>
        </li>
        <li class= 'items li2'>
          <input class= 'item item2' type="radio">
          <p class= 'item item2 name'>Work out</p>
          <i  class="fas fa-trash-alt item item3 del"></i>
        </li>
        <li class= 'items li3'>
          <input class= 'item item1' type="radio">
          <p class= 'item item2 name'>Eat Breakfast</p>
          <i  class="fas fa-trash-alt item item3 del"></i>
        </li>
      </ul>
    </section>
    <section id = 'search-section'>
      <form id= 'formz' action="">
        <button><i class="fas fa-plus-square"></i></button>
        <input type="text" placeholder="  Add a to-do" >
      </form>
    </section>
  </div>
  <script src='./js/app.js'></script>
</body>
</html>
